spring.main.banner-mode=off
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database=HSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.datasource.driverClassName=org.hsqldb.jdbcDriver
spring.datasource.url=jdbc:hsqldb:mem:scratchdb;shutdown=true;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=test
server.port=${SERVER_HTTPS_PORT}
local.server.port=${SERVER_HTTPS_PORT}
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.jks
server.ssl.key-store-password=notification
server.ssl.key-store-type=JKS
server.ssl.keyAlias=selfsigned
spring.datasource.tomcat.initial-size=10
spring.datasource.tomcat.max-active=10
spring.datasource.tomcat.min-idle=10
spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.time-between-eviction-runs-millis=3600000
spring.datasource.tomcat.validation-interval=60000