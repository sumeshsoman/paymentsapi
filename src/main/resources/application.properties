spring.main.banner-mode=off

spring.datasource.platform=dev
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.database = POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/payments_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driverClassName = org.postgresql.Driver

server.port=${SERVER_HTTPS_PORT}
local.server.port=${SERVER_HTTPS_PORT}
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.jks
server.ssl.key-store-password=notification
server.ssl.key-store-type=JKS
server.ssl.keyAlias=selfsigned

spring.datasource.tomcat.initial-size=10
spring.datasource.tomcat.max-active=10
spring.datasource.tomcat.min-idle=10
spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.time-between-eviction-runs-millis=3600000
spring.datasource.tomcat.validation-interval=60000